name: Build Application

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check build status
        run: |
          if [ $? -eq 0 ]
          then
            echo "Build successful!"
          else
            echo "Build failed!"
            exit 1
          fi
